<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ level }} í€´ì¦ˆ</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* ì§„í–‰ë°” ìŠ¤íƒ€ì¼ */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            width: 0%;
            background-color: #2ecc71;
            transition: width 0.3s;
        }
        
        .quiz-card { 
            background: white; 
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            position: relative;
        }
        
        .hanja-display {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            background-color: white;
            border: 2px solid #3498db;
            color: #3498db;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover {
            background-color: #eaf6fd;
        }
        .option-btn.correct {
            background-color: #2ecc71;
            border-color: #2ecc71;
            color: white;
        }
        .option-btn.wrong {
            background-color: #e74c3c;
            border-color: #e74c3c;
            color: white;
        }
        
        .result-screen {
            display: none;
        }
        .score-text { font-size: 2rem; font-weight: bold; margin: 20px 0; }
        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- í€´ì¦ˆ í™”ë©´ -->
        <div id="quiz-screen">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span>{{ level }}</span>
                <span id="progress-text">1 / {{ quiz_data|length }}</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="quiz-card">
                <div id="question-area">
                    <!-- ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ë¬¸ì œ ë¡œë“œ -->
                </div>
            </div>
        </div>

        <!-- ê²°ê³¼ í™”ë©´ -->
        <div id="result-screen" class="result-screen">
            <div class="quiz-card">
                <h2>í€´ì¦ˆ ì™„ë£Œ! ğŸ‰</h2>
                <p class="score-text">ì ìˆ˜: <span id="final-score">0</span>ì </p>
                <p id="final-message"></p>
                <a href="/" class="home-btn">ë‹¤ì‹œ í•˜ê¸°</a>
            </div>
        </div>
    </div>

    <script>
        // ì„œë²„ì—ì„œ ì „ë‹¬ë°›ì€ í€´ì¦ˆ ë°ì´í„°
        const quizData = {{ quiz_data | tojson }};
        let currentQuestion = 0;
        let score = 0;
        let isAnswering = false; // ì¤‘ë³µ í´ë¦­ ë°©ì§€

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showResult();
                return;
            }

            const q = quizData[currentQuestion];
            const progress = ((currentQuestion) / quizData.length) * 100;
            
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerText = `${currentQuestion + 1} / ${quizData.length}`;

            let html = `<div class="hanja-display">${q.hanja}</div>`;
            
            q.options.forEach(opt => {
                html += `<button class="option-btn" onclick="checkAnswer(this, '${opt}', '${q.answer}')">${opt}</button>`;
            });

            document.getElementById('question-area').innerHTML = html;
            isAnswering = false;
        }

        function checkAnswer(btn, selected, correct) {
            if (isAnswering) return;
            isAnswering = true;

            const buttons = document.querySelectorAll('.option-btn');
            
            if (selected === correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                // ì •ë‹µ ë²„íŠ¼ë„ í‘œì‹œí•´ì¤Œ
                buttons.forEach(b => {
                    if (b.innerText === correct) b.classList.add('correct');
                });
            }

            // 1ì´ˆ í›„ ë‹¤ìŒ ë¬¸ì œ
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1000); // 1ì´ˆ ëŒ€ê¸°
        }

        function showResult() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            const finalScore = Math.round((score / quizData.length) * 100);
            document.getElementById('final-score').innerText = finalScore;
            
            let msg = "";
            if (finalScore === 100) msg = "ì™„ë²½í•´ìš”! ì‹ ì˜ ê²½ì§€ì…ë‹ˆë‹¤! ğŸ†";
            else if (finalScore >= 80) msg = "ì°¸ ì˜í–ˆì–´ìš”! í•©ê²©ê¶Œì…ë‹ˆë‹¤. ğŸ‘";
            else msg = "ì¡°ê¸ˆ ë” ë…¸ë ¥ì´ í•„ìš”í•´ìš”. í™”ì´íŒ…! ğŸ’ª";
            
            document.getElementById('final-message').innerText = msg;
        }

        // ì‹œì‘
        loadQuestion();
    </script>
</body>
</html>
